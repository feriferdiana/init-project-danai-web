<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:insert name="metadata"/>

    <h:head>
        <meta name="referrer" content="no-referrer"/>
        <meta http-equiv="x-ua-compatible" content="ie=edge"/>
        <title>Web</title>
        <meta name="description" content="Tumbuh Berkembang, Maju Bersama DANAI"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="Feri Ferdiana"/>
        <meta name="theme-color" content="#A2CD3A"/>
        <meta name="apple-mobile-web-app-title" content="Danai"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="#A2CD3A"/>
        <meta name="msapplication-navbutton-color" content="#A2CD3A"/>

        <!-- Favicon & Apple Touch Icon-->
        <link rel="stylesheet" href="resources/css/main.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
        <script src="resources/js/vendor/modernizr-2.8.3.min.js" type="javascript"></script>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>
    </h:head>

    <h:body>
        <p:growl id="globalMessages" globalOnly="true" showDetail="true" showSummary="true"/>
        <p:ajaxStatus>
            <f:facet name="start">
                <div class="ajax-status">
                    <!--                <img src="/resources/img/loader.svg"/>-->
                    <!--                <h:outputText value="Loading..." />-->
                </div>
            </f:facet>
            <f:facet name="complete">
                <h:outputText/>
            </f:facet>
        </p:ajaxStatus>

        <ui:insert name="content"/>

        <ui:insert name="postContent"/>
        <ui:insert name="dialog"/>

        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
            <p:commandButton value="YA" type="button" styleClass="ui-confirmdialog-yes"/>
            <p:commandButton value="TIDAK" type="button" styleClass="ui-confirmdialog-no alt"/>
        </p:confirmDialog>

        <script src="resources/js/content-template-fixed-side-bar.js" type="javascript"></script>
    </h:body>
</html>
